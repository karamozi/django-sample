<!DOCTYPE html>
{% load static %}
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://use.fontawesome.com/7184de7d64.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css">
    <title></title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">UTForm</a>
        <ul class="navbar-nav">

          {% if user.is_authenticated %}
          <li class="navbar-item">
            <a class="navbar-link mx-3" href="{% url 'school_selection' %}">دانشكده</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link mx-3" href="{% url 'class_selection' %}">كلاس‌ها</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link mx-3" href="{% url 'table' %}">جدول</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link mx-3">{{user}}</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link mx-3" href="{% url 'logout' %}">خروج</a>
          </li>
          {% else %}

          <li class="navbar-item">
            <a class="navbar-link mx-3" href="{% url 'signup'%}">ثبت نام</a>
          </li>

          <li class="navbar-item">
            <a class="navbar-link mx-3" href="{% url 'login'%}">ورود</a>
          </li>

          {% endif %}

        </ul>
      </div>



    </nav>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
